<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!--Results-->

    <div class="results">
      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="outcome">
        <p>Great</p>
        <h4 class="description">You scored higher than 65% of the people who
        have taken these tests.
        </h4>
      </div>
    </div>

    <!--Summary-->

    <div class="summary">
      <h3>Summary</h3>
      <div class="summary-results">
        <div class="summary-item1">
          <div class="flex-group">
            <img src="images/icon-reaction.svg">
            <p class="type">Reaction</p>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="summary-item2">
          <div class="flex-group">
            <img src="images/icon-memory.svg">
            <p class="type">Memory</p>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="summary-item3">
          <div class="flex-group">
            <img src="images/icon-verbal.svg">
            <p class="type">Verbal</p>
          </div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="summary-item4">
          <div class="flex-group">
            <img src="images/icon-visual.svg">
            <p class="type">Visual</p>
          </div>
          <p><span>72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
    
  </div>
</body>
</html>
